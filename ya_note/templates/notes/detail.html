{% extends "base.html" %}
{% block content %}
  <h2>Заметка ID: {{ note.id }}</h2>
  <hr>
  <h3>{{ note.title }}</h3>
  <p>{{ note.text }}</p>
  <hr>
  <p>
    <a href="{% url 'notes:edit' slug=note.slug %}">Редактировать</a>
  </p>
  <p>
    <a href="{% url 'notes:delete' slug=note.slug %}">Удалить</a>
  </p>
{% endblock content %}
