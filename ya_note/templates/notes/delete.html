{% extends "base.html" %}
{% block content %}
  <h2>Удалить заметку {{ note.id }}?</h2>
  <hr>
  <h3>{{ note.title }}</h3>
  <p>{{ note.text }}</p>
  <form class="form-horizontal" method="post">
    {% csrf_token %}
    <div class="form-actions">
      <button type="submit" class="btn btn-primary" >Удалить</button>
    </div>
  </form>
{% endblock content %}
